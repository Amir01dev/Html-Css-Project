<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="shap shap__one"></div>
        <div class="shap shap__two"></div>
        <form action="" class="form">
            <h1 class="form__title">Login Here</h1>
            <label for="username" class="form__label">Username</label>
            <input type="text" id="username" class="form__input username" placeholder="Email or Phone">
            <label for="password" class="form__label">Password</label>
            <input type="password" id="password" class="form__input" placeholder="Password">
            <button type="submit" class="form__btn">Log In</button>
        </form>
    </div>
</body>
</html>
